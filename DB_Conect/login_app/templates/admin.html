<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     
    <title>Admin</title>
</head>
<body>
    <div class="sidebar">
        <h5>Admin Menu</h5>
        <a href="#" onclick="showTab('register')">ğŸ“ Register User</a>
        <a href="#" onclick="showTab('users')">ğŸ‘¥ User Table</a>

        <a href="/logout">
            <button type="submit" class="btn btn-danger logout-form">Logout</button>
        </a>
    </div>

    <div class="content">
        <div id="register" class="tab-content">
            <h3>Register New User</h3>
            <form method="POST" action="/admin/register">
                <input type="text" name="username" placeholder="Username" required class="form-control mb-2">
                <input type="password" name="password" placeholder="Password" required class="form-control mb-2">
                <select name="role" class="form-select mb-2">
                    <option value="1">Admin</option>
                    <option value="2" selected>Operator</option>
                </select>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>

        <div id="users" class="tab-content" style="display:none;">
            <h3>All Users</h3>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Role</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.Name }}</td>
                        <td>{{ 'Admin' if user.Role == 1 else 'Operator' }}</td>
                        <td>
                            <form method="POST" action="/admin/delete">
                                <input type="hidden" name="username" value="{{ user.Name }}">
                                <button class="btn btn-danger btn-sm">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
